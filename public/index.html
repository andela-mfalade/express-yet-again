<!doctype html>
<html ng-app="youtubeDownloader">
    <head>
        <title>YoutubeToMp3 Converter</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>

        <script src="app/controllers/app.js"></script>
        <script src="app/controllers/mainController.js"></script>

        <script src="app/services/youtubeService.js"></script>
    </head>
    <body ng-controller="youtubeAppController">
        <section id="sidebar">
			<div class="inner">
                <div id="logo">
                    <img src="assets/images/mp3logo1.png" alt="mp3 logo" />
                </div>
				<nav>
					<ul>
						<li><a href="">Welcome</a></li>
						<li><a href="">Who am I?</a></li>
						<li><a href="">Get in touch</a></li>
					</ul>
				</nav>
			</div>
        </section>
        <div id="wrapper">
			<section id="intro" class="wrapper style3 fullscreen fade-up">
				<div class="inner">
					<h1>Youtube to Mp3 Converter</h1>
					<p>
                        Easily convert your youtube videos to mp3 format.
                    </p>
                    <p>
                        Quick Easy download.
                    </p>
                    <form ng-submit="convertUrl()">
                        <input type="text" placeholder="Enter video url here." class="scrolly" ng-model="youtubeUrl"/><br  />
                        <input type="button" ng-click="convertUrl()" value="CONVERT VIDEO"/>
                    </form>
				</div>
			</section>

		</div>


		<footer id="footer" class="wrapper style1-alt">
			<div class="inner cred">
				<ul class="menu">
					<li>Made with
                        <img src="assets/images/hearticon.png" alt="heart icon" /> by
                        <a href="http://facebook.com/falade.mayor">Mayor</a>
                    </li>
				</ul>
			</div>
		</footer>
    </body>
</html>
